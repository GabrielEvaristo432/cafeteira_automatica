<!DOCTYPE HTML>
<html>

<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css' rel='stylesheet'>
  </link>
</head>

<body>
  <style>
    .div {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .br {
      margin-bottom: 20px;
    }

    .space-image {
      width: 10%;
    }

    .space-circle {
      width: 18%;
    }

    .circle-start {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      background-color: green;
      margin-right: 15px;
    }

    .circle-stop {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      border-color: green;
      margin-right: 15px;
    }
  </style>
  <div class="container">
    <div class='jumbotron'>
      <h1 class='text-center'>Automação Cafeteira CIT</h1>
      <h2 class='text-center'>COM WEMOS ESP8266</h2>
    </div>
    <div class="div">
      <div class="column">
        <a onclick="fazerDuasXicaras();">
          <img width="80" height="80"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-3A4qUI0jxE1LqBSc0CNmKCf0b1hBsFNCT-qqqx9f_9fInZ6yotYzYapINgXDYrGzz54&usqp=CAU" />
          <div class="circle-start"></div>
        </a>
      </div>
      <div class="space-image"></div>
      <div class="column">
        <a onclick="fazerQuatroXicaras();">
          <img width="80" height="80"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSl76eucteyQtdV3D4x3JQizI-GAwtCbSjGKp-SBUlE7GwE39mbnt7BmSYPtMYjIowwc0&usqp=CAU" />
          <div class="circle-start"></div>
        </a>
      </div>
    </div>
    <div class="br"></div>
    <div class="container">
      <div id="success" class="alert alert-success" style="display:none;" role="alert">
        Seu café está saindo...
      </div>
      <div id="semAgua" class="alert alert-success" style="display:none;" role="alert">
        Água insuficiente na cafeteira
      </div>
      <div id="doisInstead" class="alert alert-warning" style="display:none;" role="alert">
        <h3>Água insuficiente para 4 xícaras, aceita 2?</h3>
        <button onclick="fazerDuasXicaras();">SIM</button>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    var sensorDown = 'hf'
    var sensorUp = 'H'
    function fazerDuasXicaras() {
      if (sensorDown === 'LOW') {
        document.getElementById("success").style.display = 'inline';
      }
      else {
        document.getElementById("semAgua").style.display = 'inline';
      }
    }
    function fazerQuatroXicaras() {
      if (sensorUp === 'LOW') {
        document.getElementById("success").style.display = 'inline';
      } else if (sensorDown === 'LOW') {
        document.getElementById("doisInstead").style.display = 'inline';
      } else {
        document.getElementById("semAgua").style.display = 'inline';
      }
    }
  </script>
</body>

</html>
