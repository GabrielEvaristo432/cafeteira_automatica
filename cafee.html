<style>
  .div {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
  }

  .column {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .br {
    margin-bottom: 20px;
  }

  .space-image {
    width: 10%;
  }

  .space-circle {
    width: 18%;
  }

  .circle-start {
    height: 50px;
    width: 50px;
    border-radius: 50%;
    background-color: green;
    margin-right: 15px;
  }

  .circle-stop {
    height: 50px;
    width: 50px;
    border-radius: 50%;
    border-color: green;
    margin-right: 15px;
  }
</style>
<div class="container">
  <div class='jumbotron'>

  <div class="div">
